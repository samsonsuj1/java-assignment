<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cars Listing Challenge</title>
    </head>
    <body>
        <script>
            var cars=["toyota", "honda", "mazda", "mitsubishi", "tesla", "lexus"];
            console.log("The first item is", cars[0]);
            console.log("The last item is", cars[cars.length - 1]);
            cars.push("mercedes-benz");
            console.log(cars);
            for (var i=0; i<cars.length; i++){
                console.log(cars[i]);
            }
        </script>
    </body>
</html>
